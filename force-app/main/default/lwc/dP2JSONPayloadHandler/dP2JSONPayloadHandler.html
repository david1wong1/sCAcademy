<template>
    <lightning-card title="Insert Contact Info">
        <div class="slds-p-around_small" style="height:210px">
            <lightning-input-rich-text
            value={jsonText}
            onchange={handleJSONChange}>
            </lightning-input-rich-text>
            <lightning-button 
                variant="brand" label="Send" title="Send" icon-position="left" 
                onclick={handleSendButtonClick} class="slds-float_right slds-p-top_large">
            </lightning-button>
        </div>
    </lightning-card>
</template>
