<template>
<lightning-card  title="Most Popular Animes">
    <div class="slds-p-around_small_xxx-small">
        <p> Will displace the top animes of all time or seasonal
            According to either reviews or watched depending on
            the database
        </p>
    </div>
</lightning-card>
    <c-watchlist-component></c-watchlist-component>
<lightning-card  title="Recommended Animes">
    <div class="slds-p-around_small">
        <p> Will display Animes that are recommended
            to you according to your watched animes.
        </p>
    </div>
</lightning-card>
    <lightning-card title="Anime Search">
        <div class="slds-p-around_small" style="height:225px">
        <lightning-input name="input1" label="Anime Name"></lightning-input>
        <lightning-input name="input2" label="Main Character"></lightning-input>
        <lightning-combobox
            name="genre"
            label="Genre"
            value={value}
            placeholder="Genre"
            options={options}
            onchange={handleChange} >
        </lightning-combobox>
        <lightning-button variant="brand" label="Search" title="Search" icon-position="left" onclick={handleSendButtonClick} class="slds-float_right slds-p-top_small"></lightning-button>
    </div>
    </lightning-card>
</template>
