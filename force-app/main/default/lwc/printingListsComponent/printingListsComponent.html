<template>
    <div style="min-width:1600px">
        <lightning-card>
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-large" size="4">
                    <div class="slds-text-align_center">
                        <h1><b>Favorites</b></h1> <br>
                    </div>
                    <template for:each={favoriteList} for:item="anime" for:index="index">
                        <p key = {anime.id}> <a href = {anime.pageURL} target="_blank"> {anime.Name} </a> </p>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-large" size="4">
                    <div class="slds-text-align_center">
                        <h1><b>Watchlist</b></h1> <br>
                    </div>
                    <template for:each={watchList} for:item="anime" for:index="index">
                        <p key = {anime.id}> <a href = {anime.pageURL} target="_blank"> {anime.Name} </a> </p>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-large" size="4">
                    <div class="slds-text-align_center">
                        <h1><b>Watched Animes</b></h1> <br>
                    </div>
                    <template for:each={watchedList} for:item="anime" for:index="index">
                        <p key = {anime.id}> <a href = {anime.pageURL} target="_blank"> {anime.Name} </a> </p>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </div>
</template>
