<template>
    <div style="min-width:1600px">
        <lightning-card>
            <div class="slds-p-horizontal_small" style="height:320px">
                <div class="slds-text-align_center">
                    <h1><b>Anime Search</b></h1>
                </div>
            <p>Anime Name</p>
            <lightning-input type=text onchange={handleAnimeNameInputChange} 
            variant="label-hidden" style="font-size:20pt"></lightning-input>
            <p>Main Character</p>
            <lightning-input type=text placeholder="Put Last Name First" 
            variant="label-hidden" onchange={handleCharacterInputChange} style="font-size:20pt"></lightning-input>
            <p>Genre</p>
            <lightning-combobox
                name="genre"
                value={value}
                placeholder="Genre"
                options={options}
                onchange={handleComboboxChange}
                style="font-size:20pt"
                variant="label-hidden">
            </lightning-combobox>
            <lightning-button variant="brand" label="Search" title="Search" icon-position="left" 
            onclick={handleSearchButtonClick} class="slds-float_right slds-p-top_large">
            </lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
