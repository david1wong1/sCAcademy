<template>
    <lightning-card title="Anime Search">
        <div class="slds-p-around_small" style="height:225px">
        <lightning-input type=text label="Anime Name" onchange={handleAnimeNameInputChange}></lightning-input>
        <lightning-input type=text label="Main Character" placeholder="Put Last Name First" onchange={handleCharacterInputChange}></lightning-input>
        <lightning-combobox
            name="genre"
            label="Genre"
            value={value}
            placeholder="Genre"
            options={options}
            onchange={handleComboboxChange} >
        </lightning-combobox>
        <lightning-button variant="brand" label="Search" title="Search" icon-position="left" onclick={handleSearchButtonClick} class="slds-float_right slds-p-top_small"></lightning-button>
    </div>
    </lightning-card>
</template>
