<template>
    <lightning-card title="Anime Search">
        <div class="slds-p-around_small" style="height:225px">
        <lightning-input name="animeName" label="Anime Name"></lightning-input>
        <lightning-input name="character" label="Main Character"></lightning-input>
        <lightning-combobox
            name="genre"
            label="Genre"
            value={value}
            placeholder="Genre"
            options={options}
            onchange={handleComboboxChange} >
        </lightning-combobox>
        <lightning-button variant="brand" label="Search" title="Search" icon-position="left" onclick={handleSendButtonClick} class="slds-float_right slds-p-top_small"></lightning-button>
    </div>
    </lightning-card>
</template>
